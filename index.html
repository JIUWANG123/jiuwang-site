    .floating {
  position: fixed;
  top: -100px;
  pointer-events: none;
  font-size: 24px;
  opacity: 0.75;
  animation: fall linear infinite;
  z-index: 1000;
}

@keyframes fall {
  0% {
    transform: translateY(-100px) rotate(0deg);
    opacity: 0.8;
  }
  100% {
    transform: translateY(120vh) rotate(360deg);
    opacity: 0;
  }
}
  100% { transform: translateX(200vw) translateY(100vh); }
}

  <button onclick="toggleMusic()" style="background:#660000;color:white;border:none;padding:0.2em 0.6em;cursor:pointer;font-size:14px;">⏯️</button>
  <input type="range" id="volume-control" min="0" max="1" step="0.01" value="0.5" style="accent-color:#cc0000;">
</div>
<audio id="bg-music" src="music/theme.mp3" loop preload="auto"></audio></audio>
<script>
const music = document.getElementById('bg-music');
let hasInteracted = false;
music.volume = 0.5;
function toggleMusic() {
  if (!hasInteracted) {
    music.play().catch(() => {});
    hasInteracted = true;
  } else {
    if (music.paused) music.play();
    else music.pause();
  }
}
document.getElementById('volume-control').addEventListener('input', e => {
  music.volume = parseFloat(e.target.value);
});
</script>
<script>
const symbols = ['✝️', '🌹', '🦋', '⭐', '🕯️', '🖤', '⚰️', '⚜️', '🪽']
function createFloatingSymbol() {
  const el = document.createElement('div')
  el.className = 'floating'
  el.innerText = symbols[Math.floor(Math.random() * symbols.length)]
  el.style.left = Math.random() * 100 + 'vw'
  el.style.animationDuration = (10 + Math.random() * 8).toFixed(1) + 's'
  el.style.animationDelay = '0s'
  document.body.appendChild(el)
  setTimeout(() => el.remove(), 20000)
}
setInterval(createFloatingSymbol, 600)
</script>

    function addImageToGallery(url) {
      const wrapper = document.createElement('div');
      wrapper.className = 'gallery-item';

      const img = document.createElement('img');
      img.src = url;
      img.className = 'gallery-img';

      const title = document.createElement('div');
      title.className = 'gallery-title';
      title.contentEditable = true;
      title.innerText = '作品标题';

      const desc = document.createElement('div');
      desc.className = 'gallery-desc';
      desc.contentEditable = true;
      desc.innerText = '这里写一段作品简介';

      wrapper.appendChild(img);
      wrapper.appendChild(title);
      wrapper.appendChild(desc);
      gallery.appendChild(wrapper);
    }
    function loadGallery() {
      fetch('/gallery')

        .then(list => list.forEach(url => addImageToGallery(url)))
        .catch(err => console.error('加载图片失败', err));

        fetch('/save', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url: result.info.secure_url })
        })
