<script>
function closePopup(id) {
  const popup = document.getElementById(id);
  const overlay = document.getElementById('overlay-' + id);
  if (popup && overlay) {
    popup.classList.add('popup-closing');
    overlay.style.display = 'none';
    setTimeout(() => {
      popup.style.display = 'none';
      popup.classList.remove('popup-closing');
    }, 300);
    document.body.style.overflow = '';
  }
}

// 所有逻辑合并到主 DOMContentLoaded 内部，避免多次覆盖
window.addEventListener('load', () => {
  const bgMusic = document.getElementById('bg-music');
  if (bgMusic) bgMusic.volume = 0.5;

  document.querySelectorAll('nav a').forEach(link => {
    link.addEventListener('click', e => {
      e.preventDefault();
      const target = link.getAttribute('href').substring(1);
      const isPopup = ['works', 'messages', 'questions', 'updates'].includes(target);

      document.querySelectorAll('.overlay').forEach(ov => ov.style.display = 'none');

      document.querySelectorAll('section').forEach(sec => {
  if (['works', 'messages', 'questions', 'updates'].includes(sec.id)) {
    if (sec.style.display !== 'none') {
      sec.style.opacity = '0';
      sec.style.transform = 'translateX(-50%) scale(0.9)';
      setTimeout(() => {
        if (sec.classList.contains('popup-closing')) return;
        sec.style.display = 'none';
      }, 300);
    }
  } else {
    sec.style.display = 'none';
  }
});

      if (isPopup) {
        const popup = document.getElementById(target);
        const overlay = document.getElementById('overlay-' + target);
        if (popup && overlay) {
          popup.style.display = 'block';
          overlay.style.display = 'block';
          setTimeout(() => {
            popup.style.opacity = '1';
            popup.style.transform = 'translateX(-50%) scale(1)';
          }, 20);
          document.body.style.overflow = 'hidden';
        }
      } else {
        const normal = document.getElementById(target);
        if (normal) {
          normal.style.display = 'block';
          normal.style.opacity = '1';
          normal.style.transform = 'none';
          document.body.style.overflow = '';
          const scrollTop = normal.offsetTop || 0;
          window.scrollTo({ top: scrollTop, behavior: 'smooth' });
        }
      }
    });
  });
});
</script>

<script>
// 所有逻辑合并到主 DOMContentLoaded 内部，避免多次覆盖
window.addEventListener('load', () => {
  const wrapper = document.getElementById('bg-audio-wrapper')
  let isDragging = false, offsetX, offsetY

  wrapper.addEventListener('mousedown', e => {
    isDragging = true
    offsetX = e.clientX - wrapper.offsetLeft
    offsetY = e.clientY - wrapper.offsetTop
    wrapper.style.cursor = 'move'
  })

  document.addEventListener('mousemove', e => {
    if (!isDragging) return
    wrapper.style.left = (e.clientX - offsetX) + 'px'
    wrapper.style.top = (e.clientY - offsetY) + 'px'
    wrapper.style.bottom = 'auto'
    wrapper.style.right = 'auto'
  })

  document.addEventListener('mouseup', () => {
    isDragging = false
    wrapper.style.cursor = 'default'
  })
})
</script></audio>

<script>
// 所有逻辑合并到主 DOMContentLoaded 内部，避免多次覆盖
window.addEventListener('load', () => {
  const editBtn = document.getElementById('edit-about')
  const editBox = document.getElementById('about-edit-box')
  const editor = document.getElementById('about-editor')
  const saveBtn = document.getElementById('save-about')
  const pwInput = document.getElementById('about-pass')

  function renderAbout() {
    fetch('/about')
      .then(res => res.text())
      .then(text => {
        const lines = text.trim().split('\n')
        document.getElementById('nickname').innerText = lines[0] || ''
        document.getElementById('birthday').innerText = lines[1] || ''
        document.getElementById('mbti').innerText = lines[2] || ''
        document.getElementById('bio').innerText = lines.slice(3).join(' ') || ''
      })
  }

  editBtn.addEventListener('click', () => {
    const current = Array.from(document.querySelectorAll('#about p span')).map(span => span.innerText).join('
')
    editor.value = current
    editBox.style.display = 'block'
  })

  saveBtn.addEventListener('click', () => {
    const pw = pwInput.value.trim()
    const content = editor.value.trim()
    if (!content || pw !== '852') return alert('密码错误或内容为空')
    fetch('/about', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ content, pw })
    }).then(() => {
      renderAbout()
      editBox.style.display = 'none'
      pwInput.value = ''
    })
  })

  renderAbout()
})
</script>
